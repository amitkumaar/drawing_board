group 'com.cs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group:'org.slf4j',name:'slf4j-jdk14',version: '1.7.25'
  //  provided group: 'org.projectlombok', name: 'lombok', version: '1.16.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // mandatory dependencies for using Spock
    compile "org.codehaus.groovy:groovy-all:2.4.10"
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"

    // optional dependencies for using Spock
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testRuntime "net.bytebuddy:byte-buddy:1.6.5"
    testRuntime "org.objenesis:objenesis:2.5.1"

}

task drawing(dependsOn:compileJava , type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.drawing.InteractiveDrawingBoard"
    standardInput = System.in
    standardOutput = System.out
}

task nonInteractive(dependsOn:compileJava , type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.drawing.NonInteractiveRunner"
}